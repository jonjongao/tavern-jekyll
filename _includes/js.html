<script>
// Initial Isotope filters and Portfolio item hover effect
$(document).ready(function() {
  var $container = $('.portfolio');
  var filters = {};

  hideHiddenItems();

  $('#contentguard').change(function() {
    if($(this).prop('checked') == true) {
      hideHiddenItems();
    } else {
      showHiddenItems();
    }
  });

  $('.tags').on('click', '.btn', function() {
    var filterGroup = $(this).parents('.button-group').attr('data-filter-group');
    var filterValue = $(this).attr('data-filter');

    setFilter(filterGroup, filterValue);
  });

  function setFilter(filterGroup, filterValue) {
    filters[filterGroup] = filterValue;
    var value = concatValues(filters);
    $container.isotope({ filter: value });
  }

  function showHiddenItems() {
    setFilter('contentguard', '');
  }

  function hideHiddenItems() {
    setFilter('contentguard', '.SAFE');
  }

  function concatValues(obj) {
    var value = '';
    for ( var prop in obj ) {
      value += obj[ prop ];
    }
    return value;
  }

  $('.portfolio').find('.img-overlay').hover(showGif, showImg);

  function showGif() {
    if($(this).data('gif') != '') {
      $(this).css(
        'background-image', 'url(' + $(this).data('gif') + ')'
      );
    }
  }

  function showImg() {
    if($(this).data('gif') != '') {
      $(this).css(
        'background-image', 'url(' + $(this).data('img') + ')'
      );
    }
  }
});
// Responsive Portfolio
(function($) {
    "use strict";
    var $container = $('.portfolio'),
		$items = $container.find('.portfolio-item'),
		portfolioLayout = 'fitRows';

		if( $container.hasClass('portfolio-centered') ) {
			portfolioLayout = 'masonry';
		}

		$container.isotope({
			filter: '*',
			animationEngine: 'best-available',
			layoutMode: portfolioLayout,
			animationOptions: {
			duration: 750,
			easing: 'linear',
			queue: false
		},
		masonry: {
		}
		}, refreshWaypoints());

		function refreshWaypoints() {
			setTimeout(function() {
			}, 1000);
		}

		function getColumnNumber() {
			var winWidth = $('#portfoliowrap').width(),
			columnNumber = 1;

			if (winWidth > {{ site.portfolio.img_width }} * 4 + {{ site.portfolio.grid_space }} * 8) {
				columnNumber = 4;
			} else if (winWidth > {{ site.portfolio.img_width }} * 3 + {{ site.portfolio.grid_space }} * 6) {
				columnNumber = 3;
			} else if (winWidth > {{ site.portfolio.img_width }} * 2 + {{ site.portfolio.grid_space }} * 4) {
				columnNumber = 2;
			} else if (winWidth > {{ site.portfolio.img_width }} + {{ site.portfolio.grid_space }} * 2) {
				columnNumber = 1;
			}
				return columnNumber;
			}

			function setColumns() {
				var winWidth = $('#portfoliowrap').width(),
				columnNumber = getColumnNumber(),
				itemWidth = Math.floor(winWidth / columnNumber);

        $container.width(columnNumber * {{ site.portfolio.img_width }} + (columnNumber * 2) * {{ site.portfolio.grid_space }});

				$container.find('.portfolio-item').each(function() {
					$(this).css( {
					width : {{ site.portfolio.img_width }} + 'px',
          margin : {{ site.portfolio.grid_space }} + 'px'
				});
			});
		}

		function setPortfolio() {
			setColumns();
			$container.isotope('reLayout');
		}

		$container.imagesLoaded(function () {
			setPortfolio();
		});

		$(window).on('resize', function () {
		setPortfolio();
	});
})(jQuery);
</script>
