<script>
// Portfolio
(function($) {
	"use strict";
	var $container = $('.portfolio'),
		$items = $container.find('.portfolio-item'),
		portfolioLayout = 'fitRows';

		if( $container.hasClass('portfolio-centered') ) {
			portfolioLayout = 'masonry';
		}

		$container.isotope({
			filter: '*',
			animationEngine: 'best-available',
			layoutMode: portfolioLayout,
			animationOptions: {
			duration: 750,
			easing: 'linear',
			queue: false
		},
		masonry: {
		}
		}, refreshWaypoints());

    var filters = {};

    $('.tags').on('click', '.btn', function() {
      var $this = $(this);
      // get group key
      var $buttonGroup = $this.parents('.button-group');
      var filterGroup = $buttonGroup.attr('data-filter-group');
      // set filter for group
      filters[ filterGroup ] = $this.attr('data-filter');
      // combine filters
      var filterValue = concatValues( filters );
      // set filter for Isotope
      $container.isotope({ filter: filterValue });
    });

    $container.find('.img-overlay').hover(function() {
      if($(this).data('gif') != '') {
        $(this).css(
          'background-image', 'url(' + $(this).data('gif') + ')'
        );
      }
    }, function() {
      if($(this).data('gif') != '') {
        $(this).css(
          'background-image', 'url(' + $(this).data('img') + ')'
        );
      }
    });

    function concatValues( obj ) {
      var value = '';
      for ( var prop in obj ) {
        value += obj[ prop ];
      }
      return value;
    }

		function refreshWaypoints() {
			setTimeout(function() {
			}, 1000);
		}

		$('nav.portfolio-filter ul a').on('click', function() {
				var selector = $(this).attr('data-filter');
				$container.isotope({ filter: selector }, refreshWaypoints());
				$('nav.portfolio-filter ul a').removeClass('active');
				$(this).addClass('active');
				return false;
		});

		function getColumnNumber() {
			var winWidth = $('#portfoliowrap').width(),
			columnNumber = 1;

			if (winWidth > {{ site.portfolio.img_width }} * 4 + {{ site.portfolio.grid_space }} * 8) {
				columnNumber = 4;
			} else if (winWidth > {{ site.portfolio.img_width }} * 3 + {{ site.portfolio.grid_space }} * 6) {
				columnNumber = 3;
			} else if (winWidth > {{ site.portfolio.img_width }} * 2 + {{ site.portfolio.grid_space }} * 4) {
				columnNumber = 2;
			} else if (winWidth > {{ site.portfolio.img_width }} + {{ site.portfolio.grid_space }} * 2) {
				columnNumber = 1;
			}
				return columnNumber;
			}

			function setColumns() {
				var winWidth = $('#portfoliowrap').width(),
				columnNumber = getColumnNumber(),
				itemWidth = Math.floor(winWidth / columnNumber);

        $container.width(columnNumber * {{ site.portfolio.img_width }} + (columnNumber * 2) * {{ site.portfolio.grid_space }});

				$container.find('.portfolio-item').each(function() {
					$(this).css( {
					width : {{ site.portfolio.img_width }} + 'px',
          margin : {{ site.portfolio.grid_space }} + 'px'
				});
			});
		}

		function setPortfolio() {
			setColumns();
			$container.isotope('reLayout');
		}

		$container.imagesLoaded(function () {
			setPortfolio();
		});

		$(window).on('resize', function () {
		setPortfolio();
	});
})(jQuery);
</script>
